name: sms_gateway
description: Professional SMS Gateway Mobile Application
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # Backend & Database
  supabase_flutter: ^2.5.0

  # UI & Navigation
  cupertino_icons: ^1.0.2
  flutter_svg: ^2.0.0

  # State Management & Storage
  shared_preferences: ^2.2.0
  provider: ^6.0.0

  # Local Database (Offline-First)
  drift: ^2.22.1
  sqlite3_flutter_libs: ^0.5.28
  path_provider: ^2.1.5
  path: ^1.9.0

  # Connectivity Monitoring
  connectivity_plus: ^6.1.1

  # Data & Formatting
  intl: ^0.19.0
  csv: ^6.0.0
  file_picker: ^8.0.0

  # Permissions & Device Access
  permission_handler: ^11.4.0
  url_launcher: ^6.2.0

  # Networking
  dio: ^5.3.0
  http: ^1.1.0

  # Utilities
  uuid: ^4.0.0
  equatable: ^2.0.5

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^3.0.0

  # Database Code Generation
  drift_dev: ^2.22.1
  build_runner: ^2.4.13

  # Testing
  mockito: ^5.4.0
  bloc_test: ^9.1.0

flutter:
  uses-material-design: true

