  <meta charset="UTF-8">

  <meta name="description" content="SMS Gateway Pro - Professional Bulk SMS Management System. Download the Android app for full SMS functionality.">
  <meta name="keywords" content="SMS Gateway, Bulk SMS, Android SMS App, Contact Management">

  <!-- iOS meta tags & icons -->
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-title" content="sms_gateway">
  <link rel="apple-touch-icon" href="icons/Icon-192.png">

  <!-- Favicon -->
  <link rel="icon" type="image/png" href="favicon.png"/>

  <title>SMS Gateway Pro - Download Android App</title>
  <link rel="manifest" href="manifest.json">
  
  <style>
    body { margin: 0; background-color: #f5f5f5; }
    #download-banner {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 12px 20px;
      text-align: center;
      z-index: 9999;
      box-shadow: 0 2px 8px rgba(0,0,0,0.15);
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
    }
    #download-banner a {
      color: #fff;
      font-weight: 600;
      text-decoration: underline;
      margin-left: 8px;
    }
    #download-banner .close-btn {
      position: absolute;
      right: 15px;
      top: 50%;
      transform: translateY(-50%);
      background: rgba(255,255,255,0.2);
      border: none;
      color: white;
      width: 24px;
      height: 24px;
      border-radius: 50%;
      cursor: pointer;
      font-size: 16px;
      line-height: 1;
    }
    #app-container { margin-top: 48px; }
  </style>
</head>
<body>
  <!-- Download App Banner -->
  <div id="download-banner">
    üì± <strong>Want full SMS functionality?</strong>
    <a href="https://github.com/LWENA27/sms_getway/blob/main/GET_APP.md" target="_blank">Download the Android App</a>
    <button class="close-btn" onclick="document.getElementById('download-banner').style.display='none'">√ó</button>
  </div>
  
  <div id="static-splash" style="display:block; width:100%; min-height:80vh; box-sizing:border-box;">
    <div style="max-width:520px;margin:80px auto 40px;padding:24px;border-radius:12px;background:white;box-shadow:0 8px 30px rgba(0,0,0,0.08);font-family:-apple-system,BlinkMacSystemFont,'Segoe UI',Roboto,Arial,sans-serif;text-align:center;">
      <div style="width:72px;height:72px;margin:0 auto;border-radius:36px;background:linear-gradient(135deg,#667eea 0%,#764ba2 100%);display:flex;align-items:center;justify-content:center;color:#fff;font-size:28px;">üì©</div>
      <h2 style="margin:16px 0 8px;font-size:20px;color:#222;">SMS Gateway</h2>
      <p style="margin:0 0 16px;color:#666;">Quick access or download the Android app for native SMS sending.</p>
      <div style="display:flex;gap:10px;justify-content:center">
        <a href="https://github.com/LWENA27/sms_getway/blob/main/GET_APP.md" target="_blank" style="background:#6c5ce7;color:#fff;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;">‚¨áÔ∏è Download App</a>
        <a href="/" onclick="document.getElementById('static-splash').style.display='none'" style="background:#eceff1;color:#111;padding:10px 14px;border-radius:8px;text-decoration:none;font-weight:600;">Open Web App</a>
      </div>
      <p style="margin-top:12px;color:#999;font-size:12px">If the web app is slow to load, try the Android app for fastest native SMS delivery.</p>
    </div>
  </div>

  <div id="app-container">
    <script src="flutter_bootstrap.js" async></script>
  </div>

  <script>
    // Attempt to hide the static splash as soon as the Flutter app shows up.
    function removeSplash() {
      var s = document.getElementById('static-splash');
      if (s) s.style.display = 'none';
    }
    // Remove on DOM ready and poll for Flutter embedding
    document.addEventListener('DOMContentLoaded', function(){ removeSplash(); });
    var tries = 0;
    var interval = setInterval(function(){
      tries++;
      // Flutter inserts elements when it boots; try to detect any app content
      if (document.querySelector('[data-flutter-first-frame]') || document.querySelector('#flt-platform-view') || typeof window.flutterConfiguration !== 'undefined'){
        removeSplash();
        clearInterval(interval);
      } else if (tries > 30) { clearInterval(interval); }
    }, 300);
  </script>
</body>
</html>
